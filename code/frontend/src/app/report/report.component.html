<div class="container">
	<div class="jumbotron-fluid text-center">
		<h1>Report an Issue</h1>
		<p class="lead">Let your voice be heard.</p>
		<hr class="my-4">
	</div>

	<form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
		<div class="form-group">
		  <label for="usr">Title: </label>
		  <input type="text" class="form-control" name="title" ngModel required>

		</div>
		<div class="form-group">
		  <label for="comment">Description: </label>
		  <textarea class="form-control" rows="8"  name="description" ngModel required></textarea>
		</div>

		<div class="row container">
			<button type="button" uiSref="home" class="btn btn-danger pull-left">Cancel</button>
			<button type="submit" class="btn btn-success pull-right" [disabled]="!f.form.valid">Submit</button>
		</div>
	</form>
</div>
