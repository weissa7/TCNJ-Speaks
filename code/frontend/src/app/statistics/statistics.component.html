<div class="container">
	<div class="jumbotron-fluid text-center">
		<h1>Your Voices.</h1>
		<p class="lead">Let's see what campus is saying.</p>
		<hr class="my-4">
	</div>

	<div class="jumbotron-fluid text-center">
		<hr class="my-4">
		<p>Stats go here pls</p>
		Yet
		<hr class="my-4">
	</div>

	<div *ngFor="let issue of issues " class="container-fluid">
		<div class="drop-shadow img-rounded">
			<table class="table table-bordered">
				<tbody>
					<tr>
						<td class="align-middle text-center col-md-3">
							<h4> {{ issue.title }} </h4>
						</td>
						<td class="align-middle text-center col-md-6">
							{{ issue.description }}
						<td class="align-middle text-center col-md-1">
				
							<i> +{{ issue.upvotes.length }}</i> / <i> -{{ issue.downvotes.length }}</i>
						</td>
						<td class="align-middle text-center col-md-2">
							<button type="button" class="btn btn-default" (click)="upvote(issue)">Agree</button>
							<button type="button" class="btn btn-default" (click)="downvote(issue)">Disagree</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>

	
</div>
